<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Plant Link Pvt. Ltd. FLM Call & Traveling Bill Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #074fa7, #fad0c4);
            color: #333;
            text-align: center;
        }
        header {
            margin-top: 20px;
        }
        header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        h1 {
            color: #12f77a;
            margin-top: 20px;
        }
        form {
            background: #ffffff;
            border-radius: 10px;
            padding: 2em;
            margin: 15px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff6f61;
            font-size: 18px;
        }
        input[type="text"], input[type="date"], textarea, select, input[type="time"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 2em;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3b30;
        }
        footer {
            background: #333;
            padding: 8px;
            color: #fff;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            color: #ff0000;
            font-size: 3.2em;
            position: relative;
        }
        .button-container {
            margin: 20px;
            text-align: center;
        }
        .button-container button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        .modal-content button {
            margin-top: 10px;
        }
    </style>
    <script>
        const jobIdToName = {
            1024: 'Md. Rokon Uddin', 1046: 'Md. Rahimul Islam', // ... remaining mapping
        };

        window.onload = function() {
            const today = new Date();
            const bangladeshTimeOffset = 6 * 60 * 60 * 1000;
            const localDate = new Date(today.getTime() + bangladeshTimeOffset);
            const formattedDate = localDate.toISOString().split('T')[0];
            document.getElementById("Date").value = formattedDate;
        };

        function handleSubmit(event) {
            event.preventDefault();
            const inTime = document.getElementById('InTime').value;
            const outTime = document.getElementById('OutTime').value;
            const remarksField = document.getElementById('Remarks');
            const personField = document.getElementById('Person').value;

            remarksField.value += `\nIn Time: ${inTime}, Out Time: ${outTime}`;

            if (personField === '1 Person') {
                remarksField.value += `\nBill for 1 Person`;
            } else if (personField === '2 Person') {
                remarksField.value += `\nBill for 2 Persons`;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const locationString = `Lat: ${latitude}, Long: ${longitude}`;
                    remarksField.value += `\nLocation: ${locationString}`;
                    submitForm(event);
                }, function(error) {
                    console.error("Error getting location: ", error);
                    submitForm(event);
                });
            } else {
                console.error("Geolocation not supported by this browser.");
                submitForm(event);
            }
        }

        function submitForm(event) {
            document.getElementById('thankYouMessage').style.display = 'block';
            document.getElementById('myForm').style.display = 'none';

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('https://script.google.com/macros/s/AKfycby8G8qwhM3s0D4Ws0eTs1AHpSgDWVYy3BG5W5mB_aVC2UiU1ZJGhkp0AigssIDUBlpc-w/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                setTimeout(function() {
                    window.location.href = 'https://mpllflmteam.github.io/mpllflm/';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showShortageOptions() {
            document.getElementById('shortageModal').style.display = 'block';
        }

        function promptPassword(zone) {
            const password = prompt("Please enter the password:");
            if ((zone === 'Dhaka-1' && password === '1036') || (zone === 'Dhaka-2' && password === '1016')) {
                const url = zone === 'Dhaka-1' ? 
                'https://1drv.ms/x/c/d47e761307970fab/EasPlwcTdn4ggNSiAAAAAAAB0A_oHB0xq_bNj2RlnNkSkw?e=oTnbek' :
                'https://1drv.ms/x/c/d47e761307970fab/EasPlwcTdn4ggNS0AAAAAAAB3HqwPm-lPHsrf-vVQqQ0vQ?e=p0fv99';
                window.open(url, '_blank');
            } else {
                alert("Incorrect password.");
            }
        }

        function closeModal() {
            document.getElementById('shortageModal').style.display = 'none';
        }

        function updateExecutiveName() {
            const jobId = document.getElementById('JobID').value;
            const executiveName = jobIdToName[jobId] || '';
            document.getElementById('ExecutiveName').value = executiveName;
        }
    </script>
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXbepMX_Wr3Ls3sZu7UgeVzUqh6SucsH5_kg&s" alt="Money Plant Logo">
    </header>
    <h1>FLM Call & Traveling Bill Management System</h1>
    <form id="myForm" method="post" action="https://script.google.com/macros/s/AKfycby8G8qwhM3s0D4Ws0eTs1AHpSgDWVYy3BG5W5mB_aVC2UiU1ZJGhkp0AigssIDUBlpc-w/exec" onsubmit="handleSubmit(event)">
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date" required>

        <label for="Zone">Zone:</label>
        <input type="text" id="Zone" name="Zone" required>

        <label for="JobID">Employee ID:</label>
        <input type="text" id="JobID" name="JobID" required oninput="updateExecutiveName()">

        <label for="ExecutiveName">Executive Name:</label>
        <input type="text" id="ExecutiveName" name="ExecutiveName" readonly>

        <label for="InTime">In Time:</label>
        <input type="time" id="InTime" name="InTime" required>

        <label for="OutTime">Out Time:</label>
        <input type="time" id="OutTime" name="OutTime" required>

        <label for="Remarks">Remarks:</label>
        <textarea id="Remarks" name="Remarks" rows="4"></textarea>

        <label for="Person">Person:</label>
        <select id="Person" name="Person" required>
            <option value="">Select Person</option>
            <option value="1 Person">1 Person</option>
            <option value="2 Person">2 Person</option>
        </select>

        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="thankYouMessage">Thank you! Your submission has been received.</div>

    <footer>
        Money Plant Link Pvt. Ltd.
    </footer>

    <div id="shortageModal" class="modal">
        <div class="modal-content">
            <p>Please select your zone and enter the password.</p>
            <button onclick="promptPassword('Dhaka-1')">Dhaka-1</button>
            <button onclick="promptPassword('Dhaka-2')">Dhaka-2</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
</body>
</html>
