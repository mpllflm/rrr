<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #074fa7, #fad0c4);
            color: #333;
            text-align: center;
        }
        header img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        h1 {
            color: #12f77a;
            margin-top: 20px;
        }
        form {
            background: #fff;
            border-radius: 10px;
            padding: 2em;
            margin: 15px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff6f61;
            font-size: 18px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3b30;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            color: #ff0000;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXbepMX_Wr3Ls3sZu7UgeVzUqh6SucsH5_kg&s" alt="Logo">
    </header>

    <h1>Data Entry Form</h1>

    <form id="myForm" onsubmit="handleSubmit(event)">
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date" required>

        <label for="Zone">Zone:</label>
        <input type="text" id="Zone" name="Zone" required>

        <label for="ExecutiveName">Executive Name:</label>
        <input type="text" id="ExecutiveName" name="ExecutiveName" required>

        <label for="Remarks">Remarks:</label>
        <textarea id="Remarks" name="Remarks" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="thankYouMessage">Thank you for your submission!</div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            // Get Geolocation if supported
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const location = `Lat: ${latitude}, Long: ${longitude}`;
                    document.getElementById('Remarks').value += `\nLocation: ${location}`;
                    submitForm(event);
                }, function() {
                    submitForm(event); // If geolocation fails, submit without it
                });
            } else {
                submitForm(event); // Geolocation not supported, submit without it
            }
        }

        function submitForm(event) {
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('https://script.google.com/macros/s/AKfycby8G8qwhM3s0D4Ws0eTs1AHpSgDWVYy3BG5W5mB_aVC2UiU1ZJGhkp0AigssIDUBlpc-w/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                document.getElementById('thankYouMessage').style.display = 'block';
                document.getElementById('myForm').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Submission failed. Please try again.');
            });
        }
    </script>
</body>
</html>
