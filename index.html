<!DOCTYPE html>
<html>
<head>
  <title>Submit Data</title>
</head>
<body>
  <h1>Submit Data to Google Sheet</h1>
  <form id="dataForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="atmCrmId">ATM / CRM ID:</label>
    <input type="text" id="atmCrmId" name="atmCrmId" required><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="fiveHundred">500:</label>
    <input type="number" id="fiveHundred" name="fiveHundred" required><br><br>
    <label for="oneThousand">1000:</label>
    <input type="number" id="oneThousand" name="oneThousand" required><br><br>
    <label for="total">Total:</label>
    <input type="number" id="total" name="total" required><br><br>
    <input type="button" value="Submit" onclick="submitData()">
  </form>

  <script>
    function submitData() {
      const form = document.getElementById('dataForm');
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbycqHwDk2Ev3WKp37Z9FpVURzEeR9PIyojmwlKFScaMm9EC-MkVG5X2nnJNk-vT-7d2/exec', {
        method: 'POST',
        body: JSON.stringify(Object.fromEntries(formData)),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(result => alert('Data submitted successfully'))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
